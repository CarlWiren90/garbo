name: Production Release

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  release:
    types: [published]

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      is_minor: ${{ steps.check.outputs.is_minor }}
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: 📝 Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Set minor version
        id: check
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          MINOR_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2".0"}')
          echo "VERSION=$MINOR_VERSION" >> $GITHUB_OUTPUT
          echo "is_minor=true" >> $GITHUB_OUTPUT

  deploy:
    needs: check-version
    if: needs.check-version.outputs.is_minor == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔄 Update Kustomization
        run: |
          cd k8s/overlays/production
          sed -i "s/newTag: '.*'/newTag: '${{ needs.check-version.outputs.VERSION }}'/" kustomization.yaml
          
      - name: 🔀 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update production image to ${{ needs.check-version.outputs.version }}"
          title: "chore: promote ${{ needs.check-version.outputs.version }} to production"
          body: |
            Updates production deployment to use version ${{ needs.check-version.outputs.version }}
            
            This PR was automatically created by the release workflow.
            This is a minor version release (x.x.0) which triggers production deployment.
          branch: "release/${{ needs.check-version.outputs.version }}"
          base: "main"
          labels: "deployment,production"
