name: Production Release

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìù Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: üîê Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: üîÑ Update Kustomization
        run: |
          cd k8s/overlays/production
          sed -i "s/newTag: '.*'/newTag: '${{ steps.version.outputs.VERSION }}'/" kustomization.yaml
          
      - name: üîÄ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update production image to ${{ steps.version.outputs.VERSION }}"
          title: "chore: promote ${{ steps.version.outputs.VERSION }} to production"
          body: |
            Updates production deployment to use version ${{ steps.version.outputs.VERSION }}
            
            This PR was automatically created by the release workflow.
          branch: "release/${{ steps.version.outputs.VERSION }}"
          base: "main"
          labels: "deployment,production"
